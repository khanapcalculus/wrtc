<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURN Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .testing { background-color: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª TURN Server Connectivity Test</h1>
    <p>This tests which TURN servers are accessible from your network.</p>
    
    <button onclick="runTurnTest()">ğŸš€ Test TURN Servers</button>
    <button onclick="clearResults()">ğŸ§¹ Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const turnServers = [
            // Metered.ca servers
            { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
            { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' },
            { urls: 'turn:openrelay.metered.ca:443?transport=tcp', username: 'openrelayproject', credential: 'openrelayproject' },
            { urls: 'turn:relay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
            { urls: 'turn:relay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' },
            
            // Backup servers
            { urls: 'turn:numb.viagenie.ca:3478', username: 'webrtc@live.com', credential: 'muazkh' },
            { urls: 'turn:numb.viagenie.ca:443?transport=tcp', username: 'webrtc@live.com', credential: 'muazkh' },
            { urls: 'turn:turn.anyfirewall.com:443?transport=tcp', username: 'webrtc', credential: 'webrtc' }
        ];

        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testTurnServer(server, index) {
            return new Promise((resolve) => {
                log(`ğŸ§ª Testing ${server.urls}...`, 'testing');
                
                const config = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        server
                    ],
                    iceCandidatePoolSize: 1
                };

                const pc = new RTCPeerConnection(config);
                let relayFound = false;
                let timeout;

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        const candidate = event.candidate.candidate;
                        const type = candidate.includes('typ relay') ? 'relay' :
                                   candidate.includes('typ srflx') ? 'srflx' :
                                   candidate.includes('typ host') ? 'host' : 'unknown';
                        
                        if (type === 'relay') {
                            relayFound = true;
                            log(`âœ… ${server.urls} - RELAY candidate found!`, 'success');
                            clearTimeout(timeout);
                            pc.close();
                            resolve({ server, success: true });
                        }
                    } else {
                        // ICE gathering complete
                        if (!relayFound) {
                            log(`âŒ ${server.urls} - No relay candidates`, 'error');
                            pc.close();
                            resolve({ server, success: false });
                        }
                    }
                };

                pc.onicegatheringstatechange = () => {
                    if (pc.iceGatheringState === 'complete' && !relayFound) {
                        log(`âŒ ${server.urls} - ICE gathering complete, no relay`, 'error');
                        pc.close();
                        resolve({ server, success: false });
                    }
                };

                // Create a dummy data channel to start ICE gathering
                pc.createDataChannel('test');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));

                // Timeout after 10 seconds
                timeout = setTimeout(() => {
                    if (!relayFound) {
                        log(`â° ${server.urls} - Timeout (10s)`, 'error');
                        pc.close();
                        resolve({ server, success: false });
                    }
                }, 10000);
            });
        }

        async function runTurnTest() {
            clearResults();
            log(`ğŸš€ Testing ${turnServers.length} TURN servers...`, 'testing');
            log(`ğŸŒ Your IP location: ${await getLocationInfo()}`, 'info');
            
            const results = [];
            
            // Test servers sequentially to avoid overwhelming
            for (let i = 0; i < turnServers.length; i++) {
                const result = await testTurnServer(turnServers[i], i);
                results.push(result);
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Summary
            const working = results.filter(r => r.success);
            const failed = results.filter(r => !r.success);
            
            log(`ğŸ“Š Summary: ${working.length}/${turnServers.length} TURN servers working`, 
                working.length > 0 ? 'success' : 'error');
            
            if (working.length > 0) {
                log(`âœ… Working servers:`, 'success');
                working.forEach(r => log(`   â€¢ ${r.server.urls}`, 'success'));
            }
            
            if (failed.length > 0) {
                log(`âŒ Failed servers:`, 'error');
                failed.forEach(r => log(`   â€¢ ${r.server.urls}`, 'error'));
            }
        }

        async function getLocationInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return `${data.city}, ${data.country_name} (${data.ip})`;
            } catch (error) {
                return 'Unknown location';
            }
        }
    </script>
</body>
</html>
